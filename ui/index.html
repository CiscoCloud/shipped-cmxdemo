<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>CMX</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div id="topbar">
</div>

<div id="w">
    <div id="content">
        <h1>Welcome to CMX</h1>
        <table cellspacing="100px" cellpadding="10px" align="center">
            <tr>
                <td><p>Server Name</p></td>
                <td><input id="server" type="text" class="basictxt" tabindex="1"><span class="fieldtip">Enter Server Name</span></td>
                <td></td>
            </tr>
            <tr>
                <td><p>User Name</p></td>
                <td> <input id="user" type="text" class="basictxt" tabindex="2" ><span class="fieldtip">Enter User Name</span></td>
                <td></td>
            </tr>
            <tr>
                <td><p>Password</p></td>
                <td> <input id="pass" type="password" class="basictxt" tabindex="3" ><span class="fieldtip">Enter Password</span></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="bsicbutton" tabindex="4" onclick="Validate();"></td>
                <td></td>
            </tr>
        </table>
        <br/>
        <p id ="label"></p>
        <br/>
    </div>
</div>
</body>
</html>
