<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>CMX on Shipped</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/cmxdemo.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/listusers.js"></script>
    <script type="text/javascript" src="scripts/cmxmap.js"></script>
</head>

<body>
<div id="topbar">
  CMX on Shipped
  <button id="logoutButton" class="rbutton" onClick="doLogout()">Logout</button>
</div>

<div id="w">
    <h1 id="heading" style="padding-left:60px"></h1>
    <div id="errorMessage" class="errorMessage"></div>
    <div id="loginForm">
        <table cellspacing="100px" cellpadding="10px" align="center">
            <tr>
              <td align="right"><p>Server Address</p></td>
                <td><input id="server" type="text" class="basictxt" tabindex="1" placeholder="http://localhost:3000" value="http://localhost:3000"><span class="fieldtip">Enter Server Address</span></td>
                <td></td>
            </tr>
            <tr>
              <td align="right"><p>User Name</p></td>
                <td> <input id="user" type="text" class="basictxt" tabindex="2" placeholder="learning" value="learning" autofocus ><span class="fieldtip">Enter User Name</span></td>
                <td></td>
            </tr>
            <tr>
              <td align="right"><p>Password</p></td>
                <td> <input id="pass" type="password" class="basictxt" tabindex="3" placeholder="learning" value="learning"><span class="fieldtip">Enter Password</span></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="bsicbutton" tabindex="4" onclick="validate();"></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<div id="content" style="display:none;text-align:center;background:#f0f0f0"></div>
<div id="map" style="display:none"></div>
<script type="text/javascript">doLogout()</script>
</body>
</html>
